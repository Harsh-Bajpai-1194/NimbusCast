<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NimbusCast</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='static.css') }}">
  <style>
    /* Basic styles for the header elements */
    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      margin-bottom: 15px;
    }
    .welcome-header {
      margin: 0;
      font-size: 1.2em;
      color: #333;
    }
    .signout-button {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      background-color: #e6e6e6;
      cursor: pointer;
      font-weight: 600;
    }
    .signout-button:hover {
      background-color: #dcdcdc;
    }
  </style>
</head>

<body>
  <div id="quiz-box" class="quiz" onclick="window.location.href='/quiz'"></div>

  <div class="weather-widget">
    
    <div class="header-section">
        <h2 id="welcome-message" class="welcome-header">Welcome!</h2>
        <button id="signout-btn" class="signout-button">Sign Out</button>
    </div>

    <div class="search-section">
      <input type="text" id="cityInput" placeholder="Search city..." required>
      <button id="searchBtn">ğŸ”</button>
      <button id="locBtn">ğŸ“ Use My Location</button>
    </div>

    <div class="view-cities-btn" onclick="window.location.href='/cities'">ğŸ™ï¸</div>

    <div id="weatherInfo">
      <div class="weather-info">
        <div class="weather-box weather-city" id="cityName">ğŸŒ --</div>
        <div class="weather-box weather-temp" id="temp">ğŸŒ¡ï¸ -- Â°C</div>
        <div class="weather-box weather-humidity" id="humidity">ğŸ’§ --%</div>
        <div class="weather-box weather-wind" id="wind">ğŸŒ¬ -- m/s</div>
        <div class="weather-box weather-aqi" id="aqiBox">ğŸŒ« AQI: --</div>
      </div>

      <div class="current-weather">
        <p id="weatherDesc">--</p>
        <p id="aqiDetails">--</p>
      </div>

      <div id="forecast" class="forecast-grid"></div>

      <div class="chart-container" style="margin-top: 20px;">
        <canvas id="forecastChart"></canvas>
      </div>
    </div>

    <div id="result" class="loading"></div>
  </div>

  <audio id="weather-sound" autoplay loop hidden></audio>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    // Ensures the script runs after the page content is fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      // --- 1. Check if the user is logged in ---
      const userString = localStorage.getItem('user');
      if (!userString) {
        // If no user data, redirect to the login page
        window.location.href = '/login';
        return; // Stop further execution
      }

      // --- 2. Personalize the welcome message ---
      const user = JSON.parse(userString);
      const firstName = user.name.split(' ')[0]; 
      document.getElementById('welcome-message').textContent = `Welcome, ${firstName}!`;

      // --- 3. Set up the sign-out button ---
      const signoutBtn = document.getElementById('signout-btn');
      if (signoutBtn) {
        signoutBtn.addEventListener('click', () => {
          localStorage.removeItem('user'); // Clear user data
          window.location.href = '/login'; // Redirect
        });
      }
    });
  </script>

  <script src="{{ url_for('static', filename='chart.js') }}"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
