<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NimbusCast</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='static.css') }}">
    <style>
        body {
            background-color: green;
        }
        
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            margin-bottom: 15px;
        }
        
        .welcome-header {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
        }
        
        .signout-button {
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            background-color: #e6e6e6;
            cursor: pointer;
            font-weight: 600;
        }
        
        .signout-button:hover {
            background-color: #dcdcdc;
        }
    </style>
</head>

<body>
    <div id="quiz-box" class="quiz" onclick="window.location.href='/quiz'"></div>

    <div class="weather-widget">

        <div class="header-section">
            <h2 id="welcome-message" class="welcome-header">Welcome!</h2>
            <div class="header-controls">
                <button id="muteBtn" class="control-button">🔇</button>
                <button id="signout-btn" class="signout-button">Sign Out</button>
            </div>
        </div>

        <div class="search-section">
            <input type="text" id="cityInput" placeholder="Search city..." required>
            <button id="searchBtn">🔍</button>
            <button id="locBtn">📍 Use My Location</button>
        </div>

        <div class="view-cities-btn" onclick="window.location.href='/cities'">🏙️</div>

        <div id="weatherInfo">
            <div class="weather-info">
                <div class="weather-box weather-city" id="cityName">🌍 --</div>
                <div class="weather-box weather-temp" id="temp">🌡️ -- °C</div>
                <div class="weather-box weather-humidity" id="humidity">💧 --%</div>
                <div class="weather-box weather-wind" id="wind">🌬 -- m/s</div>
                <div class="weather-box weather-aqi" id="aqiBox">🌫 AQI: --</div>
            </div>

            <div class="current-weather">
                <p id="weatherDesc">--</p>
                <p id="aqiDetails">--</p>
            </div>

            <div id="forecast" class="forecast-grid"></div>

            <div class="chart-container" style="margin-top: 20px;">
                <canvas id="forecastChart"></canvas>
            </div>
        </div>

        <div id="result" class="loading"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userString = localStorage.getItem('user');
            if (!userString) {
                window.location.href = '/login';
                return;
            }

            const user = JSON.parse(userString);
            const firstName = user.name.split(' ')[0];
            document.getElementById('welcome-message').textContent = `Welcome, ${firstName}!`;

            const signoutBtn = document.getElementById('signout-btn');
            if (signoutBtn) {
                signoutBtn.addEventListener('click', () => {
                    localStorage.removeItem('user');
                    window.location.href = '/login';
                });
            }

            // The mute button logic was removed from here.
            // It is now handled entirely by script.js.
        });
    </script>

    <script src="{{ url_for('static', filename='chart.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
